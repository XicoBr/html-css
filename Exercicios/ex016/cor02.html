<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente no CSS</title>
    <style>
        * { /* o asterisco representa uma configuração global das CSS */
            height: 100%;
        }
        body {
            background-image: linear-gradient(360deg, #4762CB, #7145C9, #9E36B6, #D03C8A, #f04b5c); /*back-img representa um gradiente e a função é feita como (degraus/direc, cor_inicial, cor_final) */
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>    
</body>
</html>
