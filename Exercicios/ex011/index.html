<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em Html</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes, ou simplesmente aumente ou diminua o tamanho do seu navegador. Veja que a imagem vai se ajustando conforme o tamanho do navegador(celular, tablet, pc).</p>
    <picture>
        <source media="(max-width: 500px)" srcset="imagens/foto-pp.png" type="image/png"> 
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png"> <!--Lembrar que a ordem importa, no caso carrega primeiro a imagem menor e vai aumentando. Isso é uma verificação.-->
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos agora aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/glorious.mp3" type="audio/mpeg">
        <source src="midia/glorious.mp3" type="audio/ogg">
        <source src="midia/glorious.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio</p>
    </audio>
</body>
</html>
